# Development Infrastructure
#
# PostgreSQL + MinIO + Backend API for local development
#
# Usage:
#   docker compose -f infra/docker-compose.yml up -d
#   docker compose -f infra/docker-compose.yml logs -f api
#   docker compose -f infra/docker-compose.yml down
#
# Services:
#   - postgres: PostgreSQL 17 on port 5432
#   - minio: MinIO (S3-compatible) on port 9000 (API) + 9001 (console)
#   - api: Backend API on port 8080
#
# Environment:
#   - POSTGRES_USER: ignition
#   - POSTGRES_PASSWORD: ignition_dev
#   - POSTGRES_DB: ignition
#   - DATABASE_URL: postgres://ignition:ignition_dev@postgres:5432/ignition

version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: ignition-postgres
    environment:
      POSTGRES_USER: ignition
      POSTGRES_PASSWORD: ignition_dev
      POSTGRES_DB: ignition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../app/backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ignition"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ignition-network

  # ============================================================================
  # MinIO (S3-compatible storage, simulates R2)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: ignition-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ignition-network

  # ============================================================================
  # MinIO Bucket Initialization
  # ============================================================================
  minio-init:
    image: minio/mc:latest
    container_name: ignition-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/ignition --ignore-existing;
      mc anonymous set download local/ignition/public;
      echo 'Development bucket initialized';
      exit 0;
      "
    networks:
      - ignition-network

  # ============================================================================
  # Backend API (Rust + Axum)
  # ============================================================================
  api:
    build:
      context: ../app/backend
      dockerfile: Dockerfile
    container_name: ignition-api
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # Database
      DATABASE_URL: postgres://ignition:ignition_dev@postgres:5432/ignition
      
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Auth
      AUTH_DEV_BYPASS: "true"
      
      # S3 / MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: ignition
      S3_REGION: us-east-1
      
      # CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
      
      # Features
      FEATURE_E2EE: "true"
      FEATURE_RECOVERY_CODES: "true"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ignition-network

volumes:
  postgres_data:
  minio_data:

networks:
  ignition-network:
    driver: bridge
