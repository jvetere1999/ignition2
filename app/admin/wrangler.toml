# Ignition Admin Console - Cloudflare Workers (OpenNext)
# Admin dashboard for managing users, content, database, sessions
#
# Build: cd app/admin && npm run build
# Deploy: npx wrangler deploy

name = "ignition-admin"
compatibility_date = "2025-01-02"
compatibility_flags = ["nodejs_compat"]

# OpenNext outputs the worker entry point
main = ".open-next/worker.js"

# Assets from the build
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# Custom domain routing - admin subdomain
routes = [
  { pattern = "admin.ignition.ecent.online/*", zone_name = "ecent.online" }
]

# Environment variables
[vars]
NODE_ENV = "production"
NEXT_PUBLIC_API_URL = "https://api.ecent.online"
