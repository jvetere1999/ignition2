services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: ignition-postgres
    environment:
      POSTGRES_USER: ignition
      POSTGRES_PASSWORD: ignition_dev
      POSTGRES_DB: ignition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ignition"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage, simulates R2)
  minio:
    image: minio/minio:latest
    container_name: ignition-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API (optional - for full stack testing)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ignition-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://ignition:ignition_dev@postgres:5432/ignition
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_ENVIRONMENT: development
      AUTH_COOKIE_DOMAIN: localhost
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: ignition
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "8080:8080"
    profiles:
      - full  # Only run with `docker compose --profile full up`

volumes:
  postgres_data:
  minio_data:

