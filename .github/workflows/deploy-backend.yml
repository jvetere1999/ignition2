name: Deploy Backend to Cloudflare Containers

on:
  push:
    branches: [main]
    paths:
      - 'app/backend/**'
      - 'deploy/cloudflare-containers/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Containers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: deploy/cloudflare-containers/package-lock.json

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install deploy dependencies
        working-directory: deploy/cloudflare-containers
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('app/backend/Cargo.lock') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Delete existing worker and durable objects
        continue-on-error: true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Delete the worker script first
          curl -X DELETE "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/ignition-api" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" || true
          
          # Delete the old durable object namespace that's causing conflicts
          curl -X DELETE "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/durable_objects/namespaces/5e08f208dd5e4a6e90e1cd8ccc32a142" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" || true
          
          # Also try deleting any other related namespaces by listing and deleting
          NAMESPACES=$(curl -s "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/durable_objects/namespaces" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq -r '.result[] | select(.script_name == "ignition-api") | .id')
          for ns in $NAMESPACES; do
            curl -X DELETE "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/durable_objects/namespaces/$ns" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" || true
          done
          
          sleep 10

      - name: Deploy to Cloudflare Containers
        working-directory: deploy/cloudflare-containers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy src/index.ts

      - name: Add custom domain
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/domains" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"hostname":"api.ecent.online","service":"ignition-api","environment":"production"}' || true
